<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YBU CV Maker</title>
    <link rel="stylesheet" href="deneme.css">
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>Welcome to the CV Maker</h1>
        <p>Create your perfect CV in minutes</p>
    </div>

    <header>
        <h1>CV Maker</h1>
    </header>

    <div class="container">
        <form id="cvForm">
            <div class="form-section">
                <h2>Personal Information</h2>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="two-columns">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address">
                </div>

                <div class="form-group">
                    <label for="photo">Photo</label>
                    <input type="file" id="photo" accept="image/*">
                </div>
            </div>

            <div class="form-section">
                <h2>Professional Summary</h2>
                <div class="form-group">
                    <label for="summary">Summary</label>
                    <textarea id="summary" rows="4" placeholder="Write a brief summary about yourself"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Work Experience</h2>
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <textarea id="experience" rows="4" placeholder="List your work experience, including company names, roles, and responsibilities"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Education</h2>
                <div class="form-group">
                    <label for="education">Education Details</label>
                    <textarea id="education" rows="4" placeholder="List your educational background, including degrees, institutions, and years"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Skills</h2>
                <div class="form-group">
                    <label for="skills">Key Skills</label>
                    <textarea id="skills" rows="4" placeholder="List your skills"></textarea>
                </div>
            </div>

            <div class="form-section">
                <h2>Languages</h2>
                <div class="form-group">
                    <label for="languages">Languages Known</label>
                    <input type="text" id="languages" placeholder="e.g., English, Spanish, French">
                </div>
            </div>

            <div class="form-section">
                <h2>Certifications</h2>
                <div class="form-group">
                    <label for="certifications">Certifications</label>
                    <textarea id="certifications" rows="4" placeholder="List your certifications, if any"></textarea>
                </div>
            </div>

            <button type="button" class="btn" onclick="generateCV()">Generate CV</button>
        </form>
    </div>

    <script>
        function generateCV() {
            const name = document.getElementById('name').value;
            const photoInput = document.getElementById('photo');
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const summary = document.getElementById('summary').value;
            const experience = document.getElementById('experience').value;
            const education = document.getElementById('education').value;
            const skills = document.getElementById('skills').value;
            const languages = document.getElementById('languages').value;
            const certifications = document.getElementById('certifications').value;

            let photoURL = '';
            if (photoInput.files && photoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    photoURL = e.target.result;
                    renderCV(photoURL);
                };
                reader.readAsDataURL(photoInput.files[0]);
            } else {
                renderCV(photoURL);
            }

            function renderCV(photoURL) {
                const newTab = window.open();
                newTab.document.body.innerHTML = `
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            margin: 20px;
                            line-height: 1.6;
                            background-color: #f4f4f9;
                            color: #333;
                        }
                        .cv {
                            max-width: 800px;
                            margin: auto;
                            padding: 20px;
                            background: white;
                            border-radius: 10px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        }
                        .cv h1 {
                            text-align: center;
                            color: #6c63ff;
                        }
                        .cv .photo {
                            width: 100px;
                            height: 100px;
                            border-radius: 50%;
                            display: block;
                            margin: 10px auto;
                        }
                        .cv .section {
                            margin-bottom: 20px;
                        }
                        .cv .section h2 {
                            color: #6c63ff;
                            border-bottom: 2px solid #6c63ff;
                            padding-bottom: 5px;
                        }
                    </style>
                    <div class="cv">
                        ${photoURL ? `<img src="${photoURL}" alt="Photo" class="photo">` : ''}
                        <h1>${name}</h1>
                        <div class="section">
                            <h2>Contact</h2>
                            <p>Email: ${email}</p>
                            <p>Phone: ${phone}</p>
                            <p>Address: ${address}</p>
                        </div>
                        <div class="section">
                            <h2>Professional Summary</h2>
                            <p>${summary}</p>
                        </div>
                        <div class="section">
                            <h2>Work Experience</h2>
                            <p>${experience}</p>
                        </div>
                        <div class="section">
                            <h2>Education</h2>
                            <p>${education}</p>
                        </div>
                        <div class="section">
                            <h2>Skills</h2>
                            <p>${skills}</p>
                        </div>
                        <div class="section">
                            <h2>Languages</h2>
                            <p>${languages}</p>
                        </div>
                        <div class="section">
                            <h2>Certifications</h2>
                            <p>${certifications}</p>
                        </div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
